# Default values for livepeer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  goLivepeer:
    repository: livepeer/go-livepeer
    tag: edge
    pullPolicy: Always

  api:
    repository: iameli/livepeer-api-prototype
    tag: latest
    pullPolicy: Always

broadcaster:

  nodeSelector:
    "livepeer.org/node-type": "broadcaster"

  resources: {}

  tolerations: []

  affinity: {}

  # Broadcasters are often running with hostPort 443, handle own tls
  tls:
    enabled: false
    # secret: example.com

transcoder:

  nodeSelector:
    "livepeer.org/node-type": "transcoder"

  resources: {}

  tolerations: []

  affinity: {}

api:
  replicas: 2

  nodeSelector: {}

  resources: {}

  tolerations: []

  affinity: {}

  environment: []

