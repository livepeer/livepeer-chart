images:
  goLivepeer:
    repository: livepeer/go-livepeer
    tag: edge
    pullPolicy: Always

  api:
    repository: iameli/livepeer-api-prototype
    tag: latest
    pullPolicy: Always

broadcaster:

  resources: {}

  nodeSelector:
    "beta.kubernetes.io/instance-type": "c4.large"

  tolerations: []

  affinity: {}

